server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint for container/K8s probes
    location /health {
        access_log off;
        return 204;
    }

    # Metrics endpoint for Prometheus scraping
    location /metrics {
        access_log off;
        default_type text/plain;
        return 200 "# HELP loopin_client_up 1 if the client is alive\n# TYPE loopin_client_up gauge\nloopin_client_up 1\n";
    }

    # Redirect all requests to index.html so that client-side routing works
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets for 1 year
    location ~* \.(?:css|js|woff2?|ttf|otf|eot|jpg|jpeg|png|gif|ico|svg)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
} 